<html>
	<head>
		<meta charset="utf-8" />
		<title>绵阳餐饮可视化</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}

			body {
				height: 1080px;
				width: 1920px;
				background-color: #eee;
				overflow: hidden;
			}
			#title{
				position: fixed;
				top: 15px;
				left: 20px;
				font-size: 35px;
				font-family: "agency fb";
				color: #333;
				text-align: center;
				
			}
			.select{
				position: fixed;
				left: 20px;
				top: 70px;
				background-color: #fff;
				height: 60px;
				width: 100px;
				border-radius: 10px;
				box-shadow: #999 1px 1px 4px;
				transition: all 0.2s ease-in-out;
			}
			.select_selected{
				border-width: 3px;
				height: 57px;
				width: 97px;
				border-color: #da4453;
				border-style: solid;
			}
			#select_shops_analysis
			{
				left: 20px;
			}
			#select_users_analysis
			{
				left: 260px;
			}
			#select_shops_heat{
				left: 140px;
			}
			#filter_view{
				position: fixed;
				left: 20px;
				top: 140px;
				background-color: #fff;
				height: 440px;
				width: 370px;
				border-radius: 10px;
				box-shadow: #999 1px 1px 4px;
			}
			#word_cloud_view{
				position: fixed;
				left: 20px;
				top: 590px;
				background-color: #fff;
				height: 350px;
				width: 370px;
				border-radius: 10px;
				box-shadow: #999 1px 1px 4px;
				overflow: hidden;
			}
			#map_view_border {
				position: fixed;
				height: 920px;
				width: 1480px;
				top: 20px;
				left: 410px;
				border-radius: 20px;
				box-shadow: #666 2px 2px 4px;
				overflow: hidden;
			}

			#map_view {
				height: 100%;
				width: 100%;
			}

			#detail_view_border {
				position: fixed;
				height: 880px;
				width: 480px;
				top: 40px;
				right: -550px;
				border-radius: 20px;
				box-shadow: #666 2px 2px 4px;
				background-color: rgba(255, 255, 255, 0.85);
				overflow: hidden;
				transition: all 0.2s ease-in-out;
			}

			#detail_view {
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
				top: 2%;
				height: 98%;
				width: 90%;
			}

			#dv_close_btn {
				user-select: none;
				position: absolute;
				height: 50px;
				width: 50px;
				left: 50%;
				bottom: 10px;
				transform: translateX(-50%);
				background-color: #fff;
				color: rgb(255, 52, 52);
				border-radius: 25px;
				box-shadow: #bbb 1px 1px 4px;
				line-height: 45px;
				text-align: center;
				font-size: 30px;
			}

			#dv_close_btn:hover {
				background-color: rgb(255, 52, 52);
				color: #fff;
			}

			.text_title {
				font-size: 35px;
				color: #222;
			}

			.text_sub {
				position: absolute;
				right: 0px;
				top: -10px;
				font-size: 10px;
				color: #999;
			}

			.stars_box {
				position: absolute;
				width: 150px;
			}

			.stars_cutter {
				position: absolute;
				height: 30px;
				width: 100px;
				overflow: hidden;
			}

			.stars {
				position: absolute;
				height: 30px;
				width: 100px;
			}
			.score{
				position: absolute;
				color: #666;
				right: 0px;
				width: 40px;
				line-height: 30px;
			}
			.filter{
				position: absolute;
				height: 100px;
				width: 330px;
				left: 20px;
				top: 20px;
			}
			#price_filter{
				top: 120px;
			}
		</style>
		<script src="/static/jquery-3.6.0.js"></script>
		<script src="/static/echarts.js"></script>
		<script src="/static/bmap.js"></script>
		<script src="http://api.map.baidu.com/api?v=2.0&ak=KWbLsI5oSCdNhiN0UW6MO48Yda4qXgS1"></script>
		<script src="/static/ion.rangeSlider.js"></script>
		<link rel="stylesheet" href="/static/ion.rangeSlider.css" />
	</head>
	<body>
		<div id="title">Restaurants in Mianyang</div>
		<div class="select" id="select_shops_analysis" onclick="switch_to_scatter()">餐馆</div>
		<div class="select" id="select_shops_heat" onclick="switch_to_heat()">餐馆热力图</div>
		<div class="select" id="select_users_analysis">用户</div>
		<div id="filter_view">
			<div id="score_filter" class="filter">
				<font style="font-size: 25px; color: #333333;">评分</font>
				<input type="text" class="js-range-slider" id="slider_score" />
			</div>
			<div id="price_filter" class="filter">
				<font style="font-size: 25px; color: #333333;">价格</font>
				<input type="text" class="js-range-slider" id="slider_price" />
			</div>
		</div>
		<div id="word_cloud_view">
			<img src="/wordcloud" id="wc_img"/>
		</div>
		<div id="map_view_border">
			<div id="map_view"></div>
		</div>
		<div id="detail_view_border">
			<div id="detail_view">
				<div class="text_title">ShopTitle</div>
				<div class="text_sub">ID:000</div>
				<div class="stars_box">
					<div class="stars_cutter">
						<img class="stars" src="/static/stars.png"/>
					</div>
					<div class="score">1.5</div>
				</div>
			</div>
			<div id="dv_close_btn" onclick="close_shop_detail()">×</button>
			</div>
			<script src="/static/front.js"></script>
	</body>
</html>
